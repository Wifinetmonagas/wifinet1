<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación a la Fiesta</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      max-width: 400px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0;
    }
    .badge {
      margin-top: 15px;
      display: inline-block;
      background: #ffc107;
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Invitación Especial 🎉</h1>
    <p>Estás cordialmente invitado a nuestra gran fiesta.</p>
    <p><strong>📍 Lugar:</strong> Salón de Eventos “Luz y Sombra”</p>
    <p><strong>📅 Fecha:</strong> Sábado 18 de mayo, 2025</p>
    <p><strong>🕒 Hora:</strong> 8:00 p.m.</p>
    <p class="badge">Invitado N.º 1</p>
    <p>¡Te esperamos con música, comida y mucha diversión!</p>
    <p><em>Dress code: Elegante casual</em></p>
  </div>
</body>
</html>
